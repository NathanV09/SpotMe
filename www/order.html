<script>
    var key = "AIzaSyDSm_SYTwjllv-TW_SJ4X0i8WEF9jJpOqg";
    var baseurl = "https://maps.googleapis.com";
    var x = document.getElementById("demo");
    var user_latitude1;
    var user_longitude1;
    function showPosition(position) {
        user_latitude1=position.coords.latitude;
        user_longitude1=position.coords.longitude;
        var location=user_latitude1+','+user_longitude1;
        $.ajax({
            dataType: "json",
            url:  baseurl + "/maps/api/geocode/json?latlng="+location+"&key=" + key,
            success: function (data) {
                document.getElementById("amt_needed1").value=data["results"][1].formatted_address
            }
        });
    }
    function currentLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
        
        
    }
</script>
